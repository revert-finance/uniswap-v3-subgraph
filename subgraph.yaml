specVersion: 1.2.0
description: Uniswap is a decentralized protocol for automated token exchange on Ethereum.
graft:
  base: Qma7dRgmwaGyXPYPG8PAB7PhXt3X48TSQAmvmhciz3PDEW
  block: 123426077
repository: https://github.com/Uniswap/uniswap-v3-subgraph
schema:
  file: ./schema.graphql
features:
  - nonFatalErrors
  - grafting
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: optimism
    source:
      address: '0x1F98431c8aD98523631AE4a59f267346ea31F984'
      abi: Factory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Pool
          file: ./abis/pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
  - kind: ethereum/contract
    name: NonfungiblePositionManager
    network: optimism
    source:
      address: '0xC36442b4a4522E871399CD717aBDD847Ab11FE88'
      abi: NonfungiblePositionManager
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/position-manager.ts
      entities:
        - Pool
        - Token
      abis:
        - name: NonfungiblePositionManager
          file: ./abis/NonfungiblePositionManager.json
        - name: Pool
          file: ./abis/pool.json
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncreaseLiquidity
          calls:
            positions: NonfungiblePositionManager[event.address].positions(event.params.tokenId)
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
          calls:
            positions: NonfungiblePositionManager[event.address].positions(event.params.tokenId)
        - event: Collect(indexed uint256,address,uint256,uint256)
          handler: handleCollect
          calls:
            positions: NonfungiblePositionManager[event.address].positions(event.params.tokenId)
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
          calls:
            positions: NonfungiblePositionManager[event.address].positions(event.params.tokenId)
templates:
  - kind: ethereum/contract
    name: Pool
    network: optimism
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Pool
          file: ./abis/pool.json
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Initialize(uint160,int24)
          handler: handleInitialize
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
          calls:
            feeGrowthGlobal0X128: Pool[event.address].feeGrowthGlobal0X128()
            feeGrowthGlobal1X128: Pool[event.address].feeGrowthGlobal1X128()
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
          receipt: true
          calls:
            poolTickLower: Pool[event.address].ticks(event.params.tickLower)
            poolTickUpper: Pool[event.address].ticks(event.params.tickUpper)
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
          receipt: true
          calls:
            poolTickLower: Pool[event.address].ticks(event.params.tickLower)
            poolTickUpper: Pool[event.address].ticks(event.params.tickUpper)
        - event: Flash(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleFlash
          receipt: true
          calls:
            feeGrowthGlobal0X128: Pool[event.address].feeGrowthGlobal0X128()
            feeGrowthGlobal1X128: Pool[event.address].feeGrowthGlobal1X128()
        - event: Collect(indexed address,address,indexed int24,indexed int24,uint128,uint128)
          handler: handleCollect
          receipt: true
          calls:
            feeGrowthGlobal0X128: Pool[event.address].feeGrowthGlobal0X128()
            feeGrowthGlobal1X128: Pool[event.address].feeGrowthGlobal1X128()